# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# WhatsApp Configuration
whatsapp.access.token=${WHATSAPP_ACCESS_TOKEN:your_access_token_here}
whatsapp.verify.token=${WHATSAPP_VERIFY_TOKEN:your_verify_token_here}
whatsapp.phone.number.id=${WHATSAPP_PHONE_NUMBER_ID:your_phone_number_id_here}

# Firebase Configuration
firebase.project.id=${FIREBASE_PROJECT_ID:your_firebase_project_id}
firebase.credentials.json=${FIREBASE_CREDENTIALS_JSON:your_firebase_credentials_json}

# Logging
logging.level.com.whatsapp.chatbot=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n